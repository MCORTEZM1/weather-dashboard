<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- search form input -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-12 col-md-3 col-lg-3">
                <!-- search bar div -->
                <div class="mb-3 mt-3 col-sm-12 col-md-12 col-lg-12 pb-4 border-bottom border-3" id="form-input">
                    <label for="formGroupExampleInput" class="form-label" id="search-text">Search for a City:</label>
                    <input type="text" class="form-control" id="search-item" placeholder="Enter City Here">
                    <div id="new-form">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-info mt-2 " type="button" id="search-btn">Search</button>
                        </div>
                    </div>
                </div>
                
                <!-- recently viewed cities div -->
                <div class="col-sm-12 " id="recently-viewed"></div>
            </div>
            <!-- Main Display Div -->
            <div class="col-sm-12 col-md-9 col-lg-9">
                <div class="row d-flex justify-content-around " id="display-border">
                    <!-- Display current weather div -->
                    <div class="col-sm-10 col-md-12 col-lg-12 ms-3 mt-3 border data-list" id="display"></div>
                    <!-- fiveDay focast feeds below here -->
                    <!-- <div class="col-2 bg-secondary text-white mt-3">test</div> -->

                </div>
            </div>







        </div>
    </div>

    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
